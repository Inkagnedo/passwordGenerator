<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="result-container">
            <span id="result"></span>
            <button class="btn" id="clipboard">Copy</button>
        </div>
        <div class="settings">
            <div class="setting">
                <label for="length">Password Length (8-128)</label>
                <input type="number" id="length" min="8" max="128" value="10">
            </div>
            <div class="setting">
                <label for="length">Uppercase Letters</label>
                <input type="checkbox" id="uppercase" checked>
            </div>
            <div class="setting">
                <label for="length">Lowercase Letters</label>
                <input type="checkbox" id="lowercase" checked>
            </div>
            <div class="setting">
                <label for="length">Numbers</label>
                <input type="checkbox" id="numbers" checked>
            </div>
            <div class="setting">
                <label for="length">Symbols</label>
                <input type="checkbox" id="symbols" checked>
            </div>
            <button class="btn btn-large" id="generate">Generate Password</button>
        </div>
    </div>

    <script src="jsscript.js"></script>
</body>
</html>
